<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth shop</title>
</head>
<!-- <body ng-init="data={name:'Netta', loggedIn:true, isVisible:true, status:'red'}, names=['netta','aya','tully']"> -->
<body ng-init="people=['netta','aya','tully']">
    {{ 1+5 }}
    <div ng-switch on="data.loggedIn">
        <div ng-switch-when="true">Welcome {{ data.name }}</div>
        <div ng-switch-default >Login</div>
    </div>

    <div ng-show="data.isVisible">
        <input type="text" ng-model="data.name"/>
    </div>

    <ul>
        <li ng-repeat="person in people">{{ person }}</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</body>
</html>
