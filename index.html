
<!DOCTYPE html>

<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULARjs</title>
</head>
<body ng-controller="productsController">
   
    <h2>Customers</h2>
    

    <br/>
    
    <table>
        <tr>
            <th >Name</th>
            <th >City</th>
            <th >Order Total</th>
            <th >Joined</th>
        </tr>
        <tr ng-repeat = "prod in products">
            <td>{{ prod.name | uppercase }}</td>
            <td>{{ prod.city }}</td>
            <td>{{ prod.orderTotal | currency }}</td>
            <td>{{ prod.joined | date:'yyyy-MM-dd' }}</td>
        </tr>
    </table>
    <br>
    <span>Total products on the website: {{ products.length }}</span>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/productsController.js"></script>

    
</body>
</html>
